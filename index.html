<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zidio Task Management</title>
    <link rel="stylesheet" href="css/styles.css">
    <!-- Firebase SDK -->
    <script type="module">
      // Import the functions you need from the SDKs you need
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
      import { getDatabase } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
    </script>
</head>

<body>
    <header>
        <h1>Zidio Task Management</h1>
        <nav>
            <ul>
                <li><a href="#">Dashboard</a></li>
                <li><a href="#">Tasks</a></li>
                <li><a href="#">Reports</a></li>
                <li><a href="#">Settings</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="kanban-board">
            <div class="column" id="todo">
                <h2>To Do</h2>
                <div class="task" draggable="true">Task 1</div>
                <div class="task" draggable="true">Task 2</div>
            </div>
            <div class="column" id="in-progress">
                <h2>In Progress</h2>
                <div class="task" draggable="true">Task 3</div>
            </div>
            <div class="column" id="done">
                <h2>Done</h2>
                <div class="task" draggable="true">Task 4</div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Zidio Task Management</p>
    </footer>

    <script type="module" src="js/script.js"></script>

</body>
</html>
